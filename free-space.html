<html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <style>
            .free-space-table {
                border-collapse: collapse;
            }

            .free-space-table td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 3px;
            }

            .button {
                height: 30px;
                border: 1px solid black;
                padding: 10px;
                line-height: 40px;
            }
        </style>
        <title>Free space</title>
		<link rel="icon" type="image/x-icon" href="/sleeping.png">
    </head>

    <body>

    <a href="/" class="button">Main page</a>

        <table class="free-space-table">
            <% for (var i=0; i<freeSpaceEntries.length; i++) { %>
                <tr>
                    <td><%= freeSpaceEntries[i][0] %></td>
                    <td><%= freeSpaceEntries[i][1] %></td>
                </tr>
            <% } %>
        </table>

    </body>
</html>
